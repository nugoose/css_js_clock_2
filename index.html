<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css_js_clock.css">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
        <script type="text/javascript" src="css_js_clock.js"></script>
    </head>
    <body>
        <div class="welcome">
            <h1>css+js clock</h1>
            <h2>this is a <strong><a href="https://javascript30.com/">javascript30</a></strong> project</h2>
        </div>
        <div id="clockBox">
            <div id="theClock">
                <div id='line1' class='indicators'></div>
                <div id='line2' class='indicators'></div>
                <div id='line3' class='indicators'></div>
                <div id='line4' class='indicators'></div>
                <div id='line5' class='indicators'></div>
                <div id='line6' class='indicators'></div>
                
                <div id='indicatorCover'></div>
                
                <div class='hands' id='hoursHand'></div>
                <div class='hands' id='minutesHand'></div>
                <div class='hands' id='secondsHand'></div>
            </div>
        </div>
    </body>
</html>
